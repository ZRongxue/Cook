<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title></title>
    <link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="../css/swiper.min.css" type="text/css" rel="stylesheet">
    <link href="../css/amazeui.min.css" type="text/css" rel="stylesheet">
    <link href="../css/base.css" type="text/css" rel="stylesheet">
    <link href="../css/search.css" type="text/css" rel="stylesheet">
    <link href="../css/detail.css" type="text/css" rel="stylesheet">
    <script src="../js/angular.js" type="text/javascript"></script>
    <script src="../js/swiper-3.4.2.min.js" type="text/javascript"></script>
    <script src="../js/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<div class="z_box" ng-controller="myCtrl" style="padding: 0">
    <div class="z_head clearfix">
        <a href="../index.html">
            <i class="am-header-icon am-icon-angle-left"></i>
        </a>

        <h3>商品详情</h3>
    </div>
    <div class="z_banner">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" ng-repeat="banner in banner"><img ng-src="{{banner.img}}"/></div>
            </div>
        </div>
    </div>
    <div class="z_detail_info">
        <div class="z_detail_text" ng-repeat="info in info">
            <h3 ng-bind="info.name"></h3>

            <p>
                <span ng-bind="info.price | currency:'￥'"></span>
                <span ng-bind="info.dikou" class="text-muted"></span>
            </p>

            <p ng-bind="info.kucun"></p>

            <p ng-bind="info.yunfei ">zZ</p>
        </div>
    </div>
    <div class="fengexian"></div>
    <div class="z_pingjia">
        <div class="z_pingjia_tit">
            <h3><a href="" class="clearfix">宝贝评价(0)<span
                    class="am-header-icon am-icon-angle-right pull-right"></span></a></h3>
            <a href="" class="evaluation">有图(0)</a>
            <a href="" class="evaluation">好评(0)</a>
            <a href="" class="evaluation">中评(0)</a>
            <a href="" class="evaluation">差评(0)</a>
        </div>
    </div>
    <div class="fengexian"></div>
    <div class="z_details z_pingjia">
        <h3><a href="" class="clearfix">商品详情<span class="am-header-icon am-icon-angle-right pull-right"></span></a></h3>

        <div class="z_detail_text" ng-bind="details"></div>
        <div ng-repeat="item in detaile_img" class="z_detail_img"><img ng-src="{{item.img}}"></div>
    </div>
    <div class="z_buy clearfix">
        <a href="" class="btn btn-default pull-right liji">立即购买</a>
        <a href="" class="btn btn-default pull-right">加入购物车</a>
    </div>
</div>
</body>
<script type="text/javascript">
    var mySwiper = new Swiper(".swiper-container", {
        pagination: '.swiper-pagination',
        autoplay: 2000,
        loop: true,
        observer: true//修改swiper自己或子元素时，自动初始化swiper
    });
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function ($scope) {
        $scope.banner = [
            {"img": "../img/guozhi1.jpg"},
            {"img": "../img/guozhi2.jpg"},
            {"img": "../img/guo3.jpg"},
            {"img": "../img/guo4.jpg"}
        ];
        $scope.info = [
            {"name": "虐狗情人杯", "price": "40", "dikou": "(积分可抵扣8元)", "kucun": "库存：520", "yunfei": "运费：免运费"}
        ]
        $scope.details = "柚子汁，含有的一种柠檬酸已被普遍应用于护肤领域。该成分能帮助死皮细胞代谢和排出。" +
                "葡萄汁，含有大量葡萄多酚" +
                "樱桃汁，能帮助面部皮肤嫩白红润、去皱清斑" +
                "杏富汁，含糖类、果酸、膳食纤维、黄酮类物质、维生素C及铁、磷、锌等矿物质元素尤其丰富。丰富的矿物质及植物性不饱和油脂，具有良好的柔润滋养效果。[3]" +
                "红石榴汁，已经被证实具有很强的抗氧化作用。" +
                "柠檬汁，含有维生素B1等多种营养成分。"
        $scope.detaile_img = [
            {"img": "../img/guozhi1.jpg"},
            {"img": "../img/guozhi2.jpg"},
            {"img": "../img/guo3.jpg"},
            {"img": "../img/guo4.jpg"}
        ]
    })
</script>
</html>`
