<script>
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function ($scope) {
        $scope.list = [
            {"img":"../img/cai1.jpg","name":"四色牛油果蟹肉沙律","info":"自问是一个生果王，尤其喜爱'牛油果'，这个沙律很简易，色彩缤纷，每次宴客都会用作头盘，绝不失礼。","href":"detail1"},
            {"img":"../img/cai2.jpg","name":"香辣炸鸡翅","info":"以前炸鸡翅，都是用面包糠来做的。最近这段时间，找到一个新的方法，省去了面包糠这一步，反而味道更好了。","href":"detail2"},
            {"img":"../img/cai3.jpg","name":"凉拌马齿苋","info":"焯熟的马齿苋放入冰水中可以让马齿苋的颜色保持翠绿，同时稳定形状","href":"detail3"},
            {"img":"../img/cai4.jpg","name":" 菠萝喼汁排骨","info":"菠萝入菜很美味，很下饭，酸酸甜甜的，但有些朋友会感觉菠萝吃起来嘴会痒","href":"detail4"},
            {"img":"../img/cai5.jpg","name":"香辣火锅底料炒制方法","info":"除了辣椒和花椒这两位主角之外，还有几样香料是要加的：八角、茴香、香草、香叶、丁香、孜然、草果。","href":"detail1"},
            {"img":"../img/cai6.jpg","name":"私房排骨汤","info":"排骨裹淀粉的时候，慢慢增加红薯淀粉的量，不要一次性加太多，淀粉太多太厚，吃起来影响口感，恰到好处最好","href":"detail2"},
            {"img":"../img/cai7.jpg","name":"啤酒炖鸡","info":"啤酒煮肉和土豆都很美味，无论是煮牛肉、鸭子、鸡和土豆，十分正货，所以，特意买了只约2磅的鸡放啤酒煮，那个美味就不用说了。","href":"detail3"},
            {"img":"../img/cai8.jpg","name":"辣麻鸡腿","info":"大种鸡冰冻鸡有股腥味，要下重料来对付，最近学西人用Paprika（红椒粉，色红，不辣）和 Cayenne（辣椒粉，辣味）辣椒粉来做挂糊，使成品色泽较为深红、其皮肤成古铜色，好健美，呵呵。","href":"detail4"},
            {"img":"../img/cai9.jpg","name":"鸡丝凉面","info":"每年夏天，最受欢迎的就是凉面、凉粉、凉皮这些了。鸡丝凉面吃起来面条筋道，肉丝鲜香，再搭配上口味丰富的料汁，绝对是夏季餐桌上的佳品。","href":"detail4"},

            {"img":"../img/cai11.jpg","name":"糖醋里脊","info":"腌制好的里脊肉上生粉时候稍稍要有点耐心，滚过生粉之后再抖抖，抖掉表面的生粉 ","href":"detail4"},
        ]
