<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title></title>
    <link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="../css/swiper.min.css" type="text/css" rel="stylesheet">
    <link href="../css/amazeui.min.css" type="text/css" rel="stylesheet">
    <link href="../css/base.css" type="text/css" rel="stylesheet">
    <link href="../css/search.css" type="text/css" rel="stylesheet">
    <link href="../css/food.css" type="text/css" rel="stylesheet">
    <script src="../js/angular.js" type="text/javascript"></script>
    <script src="../js/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<div class="z_box" ng-controller="myCtrl" style="padding: 0">
    <div class="z_head clearfix">
        <a href="../index.html">
            <i class="am-header-icon am-icon-angle-left"></i>
        </a>
        <h3>厨房妈妈</h3>
    </div>
    <div class="z_search">
        <input type="text" placeholder="请输入你要搜索的内容" ng-model="name">
    </div>
    <div class="z_type">
        <a href="#">默认</a>
        <a href="#">销量</a>
        <a href="#">价格</a>
    </div>
    <div class="z_food_list">
        <ul style="margin: 0;">
            <li ng-repeat="item in list | filter:name">
                <a href="{{item.href}}.html">
                    <img ng-src="{{item.img}}">
                    <p ng-bind="item.name"></p>
                    <p>
                        <span ng-bind="item.price | currency:'￥'"></span>
                        <span class="am-icon-cart-plus"></span>
                    </p>
                </a>

            </li>
        </ul>
    </div>
</div>
</body>

            {"img":"../img/p3.png","name":"酷炫绵绵求","price":"50","href":"detail4"}
        ]
    })
</script>
</html>
